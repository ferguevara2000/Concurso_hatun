<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Nueva Unidad
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar Nueva Unidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <label class="form-label">id</label>
            <input type="hidden" class="form-control" formControlName="id" [(ngModel)]="id">
            
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="nombre">
            <label class="form-label">Cedula</label>
            <input type="text" class="form-control" formControlName="cedula" [(ngModel)]="cedula">
            <label class="form-label">Rol</label>
            <input type="text" class="form-control" formControlName="rol" [(ngModel)]="rol">
            <label class="form-label">Disponibilidad</label>
            <select [(ngModel)]="selectedDisp"  formControlName="selectedCo">
              <option>Disponible</option>
              <option>Ocupado</option>
            </select>
            <label class="form-label">Clave</label>
            <input type="text" class="form-control" formControlName="clave" [(ngModel)]="clave">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Guardar
            Bus</button>
        </div>
      </div>
    </div>
  </div>
